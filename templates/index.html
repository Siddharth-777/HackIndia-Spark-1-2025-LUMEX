{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <!-- Search Papers Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Search Research Papers</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('search_papers') }}" method="get" class="mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" name="q" placeholder="Enter keywords to search papers..." required>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Upload Document Section -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Upload Research Document</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" id="uploadForm">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select Document (PDF, DOCX, or TXT)</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".pdf,.docx,.txt" required>
                    </div>
                    <div class="progress mb-3 d-none" id="uploadProgress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="uploadButton">
                        <i class="bi bi-upload"></i> Upload and Analyze
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
